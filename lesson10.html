<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of inputs</title>
</head>

<body>
    <h1 align="center">Example of inputs</h1>
    <hr>
    <form action="lesson6.html" method="post">
        <table border="1" align="center" celpadding="10" width="50%">
            <tr>
                <td colspan="2" align="center">
                    <h2>Register Form</h2>
                </td>

            </tr>
            <tr>
                <td>
                    <label for="name">Enter your name </label>
                </td>
                <td>
                    <input type="text" name="user_name" id="name" placeholder="Enter your name here" required>
                </td>
            <tr>
                <td>
                    <label for="email">Enter your email address</label>
                </td>
                <td>
                    <input type="email" name="email" id="name" placeholder="Enter your email here" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="contact">Enter your mobile number</label>
                </td>
                <td>
                    <input type="number" name="contact" id="contact" placeholder="Enter your phone number here"
                        required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Enter your date of birth</label>
                </td>
                <td>
                    <input type="date" name="date" id="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender"> Select your gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="1">male
                    <input type="radio" name="gender" value="2">female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hobbies">Select your hobbies</label>
                </td>
                <td>
                    <input type="checkbox" name="hobbies" value="1">dancing
                    <input type="checkbox" name="hobbies" value="2">singing
                    <input type="checkbox" name="hobbies" value="3">Cricket
                    <input type="checkbox" name="hobbies" value="4">hockey


                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">select your city</label>
                </td>
                <td>
                    <select name="city" id="">
                        <option value="1">Ahmedabad</option>
                        <option value="2">Surat</option>
                        <option value="3">rajkot</option>
                        <option value="4">baroda</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Enter your address</label>
                </td>
                <td>
                    <textarea name="address" id="" cols="30" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register now">
                    <input type="reset" value="clear all">

                </td>
            </tr>
            </tr>
        </table>

    </form>
</body>

</html>
