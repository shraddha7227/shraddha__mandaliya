<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of list tag in html</title>
</head>

<body>
    <h1 align="center">
        Example of list tag in html
    </h1>
    <hr>
    <ol>
        <li>apple</li>
        <li>orange</li> 
        <li>tomato</li>
        <li>mango</li>
        <li>chickoo</li>

    </ol>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>tomato</li>
        <li>mango</li>
        <li>chickoo</li>
    </ul>

</body>

</html>
