<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>
<body>
    
    <h1 align="center">
        INPUT TAGS IN HTML
    </h1>
    <hr>
    <form action="lesson5.html" method="post">
        <table border="2" align="center" cellpadding="10" width="50%">
            <tr>
                <td colspan="2" align="center">
                    Log in
                </td>
    
            </tr>
            <tr>
                <td>
                    <label for="email">Enter your email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
                </td>
                <tr>
                    <td>
                        <label for="txtpassword">enter your email</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="txtpassword" placeholder="atleast 8 digit" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="login">
                    </td>
                </tr>
            </tr>
            
             
    
        </table>
        
    </form>
    
  
</body>
</html>
